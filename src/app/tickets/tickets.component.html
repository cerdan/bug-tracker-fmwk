<div class="container" style="padding-top: 2em">
  <div
    class="light-green lighten-3 center-align border-solid-dark-purple round-rect"
    *ngIf="this.username"
  >
    <h3 class="no-margin">Atribuídos à {{ this.username }}</h3>
  </div>
  <app-ticket *ngFor="let t of tickets">
    <header>{{ t.title }}</header>
    <section>{{ t.description }}</section>
  </app-ticket>
</div>
